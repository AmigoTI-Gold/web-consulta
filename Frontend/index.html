<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />

	<title>Clínica Sansua</title>
</head>

<body>
	<div id="spinner-bg">
		<div id="spinner"></div>
	</div>

	<div class="login-content">

		<div class="logo__box">
			<img src="assets/logo.png" alt="Logo">
		</div>
		<div class="login__form">
			<div class="form__item">
				<label for="fr">Nome</label>
				<input placeholder="O nome de usuário" type="text" class="form__input" id="username" />
			</div>

			<div class="form__item">
				<label for="fr">Senha</label>
				<input placeholder="A sua senha" type="password" class="form__input" id="password" />
			</div>

			<div class="btns-box">
				<button id="sendLogin" class="btn btn--primary">Entrar</button>
			</div>
		</div>
		<footer>
			<p>Todos os Direito Reservados AmigoTI 2020</p>
		</footer>
	</div>


</body>
<script src="./sweetalert2.all.min.js"></script>
<script type="module" src="./login.js"></script>


</html>
