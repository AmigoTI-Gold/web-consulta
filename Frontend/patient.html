<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <title>Clínica Sansua</title>
</head>

<body>
  <div id="spinner-bg">
    <div id="spinner"></div>
  </div>

  <div class="sidebar">
    <a href="appointments.html">
      <div class="icon-box">
        <img src="assets/dashicons_calendar-alt.svg" alt="icon calender">
      </div>
    </a>
    <a href="patient.html">
      <div class="icon-box">
        <img src="assets/icon-user.svg" alt="icon user">
      </div>
    </a>
    <a href="Specialist.html">
      <div class="icon-box">
        <img src="assets/icon-doctor.svg" alt="icon doctor">
			</div>

			<a href="specialist-appointments.html">
				<div class="icon-box">
					<img src="assets/appointment.svg" alt="icon doctor">
				</div>
			</a>
    </a></div>
  <div class="header">
		<h1>Clínica Sansua - Saúde para si</h1>
		<button class="btn btn--logout">Sair</button>

  </div>
  <div class="content">

    <div class="marking content--decorated">
      <ul class="making__menu">
        <a onclick="openClose(event, 'NewPatient')" class="menu__item tablinks">Novo Paciente</a>
        <a onclick="openClose(event, 'ListPatients')" class="menu__item active tablinks">Lista de Pacientes</a>
      </ul>

      <div id="NewPatient" class="tabcontent form">
        <div class="two-columns">
          <div class="form__item">
            <label for="name">Nome</label>
            <input placeholder="Nome completo do paciente" type="text" class="form__input" id="name" />
          </div>

          <div class="form__item">
            <label for="birthDate">Data de Nascimento</label>
            <input placeholder="Nome do paciente" type="date" class="form__input" id="brithDate" />
          </div>

          <div class="form__item">
            <label for="nationality">Nacionalidade</label>
            <input placeholder="Nacionalidade do paciente" type="text" class="form__input" id="nationality" />
          </div>

          <div class="form__item">
            <label for="maritalStatus">Estado Civil</label>
            <select class="form__input" id="maritalStatus">
              <option value="" selected disabled>Escolhe o estado civil</option>
              <option value="Solteiro/a">Solteiro/a</option>
              <option value="Divorciado/a">Divorciado/a</option>
              <option value="Casado/a">Casado/a</option>
            </select>
          </div>

          <div class="form__item">
            <label for="fatherName">Pai</label>
            <input placeholder="Nome do pai" type="text" class="form__input" id="fatherName" />
          </div>

          <div class="form__item">
            <label for="motherName">Mãe</label>
            <input placeholder="Nome da mãe" type="text" class="form__input" id="motherName" />
          </div>

          <div class="form__item">
            <label for="email">E-mail</label>
            <input placeholder="E-mail do paciente" type="text" class="form__input" id="email" />
          </div>

          <div class="form__item">
            <label for="phone">Telefone</label>
            <input placeholder="9xx xxx xxx" maxlength="9" type="text" class="form__input" id="phone" />
          </div>

          <div class="form__item">
            <label for="InsegureCompany">Convênio</label>
            <input placeholder="Seguradora/Particular/Empresa" type="text" class="form__input" id="insuranceCompany" />
          </div>

          <div class="form__item">
            <label for="BI">Documento de Idêntificação</label>
            <input placeholder="Número do documento" type="text" class="form__input" id="BI" />
          </div>
          <div id="form__radio">
            <label>Gênero</label>
            <div class="form__item">
              <label for="genderM">Masculino</label>
              <input type="radio" value="M" name="gender" id="genderM" />
              <label for="genderF">Feminino</label>
              <input type="radio" value="F" name="gender" id="genderF" />
            </div>
          </div>

          <div class="form__item">
            <label for="address">Morada</label>
            <input placeholder="Escreve o endereço do paciente" type="text" class="form__input" id="address" />
          </div>
        </div>

        <div class="btns-box">
          <button id="sendPatient" class="btn btn--primary">Salvar</button>
          <button class="btn btn--secondary" id="clear-fields">Limpar</button>
        </div>
      </div>

      <div id="ListPatients" class="tabcontent show">

        

				<div class="search__container">
          <input type="search" placeholder="Nome do Paciente" id="searchPatient" class="search__input form__input" />
        </div>

				<div class="table-container">
					<table>
						<thead>
							<tr>
								<th>Nome</th>
								<th>Gênero</th>
								<th>Telefone</th>
								<th>Idade</th>
								<th>Acções</th>
							</tr>
						</thead>
						<tbody class="patiente-list">

						</tbody>
					</table>
				</div>
      </div>
    </div>
  </div>
</body>
<script src="./sweetalert2.all.min.js"></script>
<script src="./moment.min.js"></script>
<script src="./moment-locale-pt.js"></script>
<script src="./tabs.js"></script>
<script type="module" src="./patient.js"></script>


</html>
